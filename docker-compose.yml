version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardeneta-backend
    ports:
      - "7770:3000"
    environment:
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      - ./db-data:/app/data
    restart: unless-stopped
    networks:
      - cardeneta-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cardeneta-frontend
    ports:
      - "7771:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cardeneta-network

networks:
  cardeneta-network:
    driver: bridge
